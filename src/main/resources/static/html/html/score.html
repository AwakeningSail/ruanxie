  <div class="layui-form-item">
    <label class="layui-form-label">
      <span class="x-red">*</span>学号

    <div class="layui-input-inline">
      <input type="text" id="studentID" name="studentID" class="layui-input" placeholder="学号">

  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">
      <span class="x-red">*</span>请打分
    </label>
    <div class="layui-input-inline">
      <input type="text" id="score" name="score" class="layui-input" placeholder="0~100">
    </div>
  </div>

  <div class="layui-form-item">

<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script charset="utf-8">
  $(function () {
    layui.use(['layer', 'laydate'], function () {
      var layer = layui.layer;
      var laydate = layui.laydate;

      // laydate.render({
      //     elem: '#Book_ID',
      //     trigger: 'click',
      //     type: 'year'
      // });
    });

    $("#btn1").click(function () {
      var dd;
      var url = decodeURI(location.search);
      if(url.indexOf("?") != -1) {//undefined
        str = url.substr(1);
        strs = str.split("=");
        dd = strs[1];
      }
      var d={
        score: $("#score").val(),
        studentID: $("#studentID").val(),
        teamworkID: dd
      }
      $.ajax({
        url: 'http://localhost:8080/student/teamwork/score/update',
        dataType: 'json',
        crossDomain: true,
        type: 'post',
        data: JSON.stringify(d),
        contentType: 'application/json',
        success: function (result) {
          console.log(result);
          if (result.status == 8) { //成功
            layer.msg(result.object, {icon: 1});
          } else { //失败
            layer.msg(result.object, { icon: 5 });
          }
        },
        error: function () {
          layer.msg("服务器连接失败,稍后请重试", { icon: 5 });
        }
      });
    });

  });
</script>
</body>
