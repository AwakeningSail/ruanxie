<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>团队列表</title>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.min.css">
  <script src="../lib/layui/layui.js" charset="utf-8"></script>
  <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
</head>
<body>
<div class="x-nav">
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
     onclick="location.reload()" title="刷新">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body demoTable">
          <div class="layui-form layui-col-space5">

            <div class="layui-input-inline layui-show-xs-block">
              <input type="text" id="demoReload" placeholder="请输入团队编号" autocomplete="off"
                     class="layui-input"></div>
            <div class="layui-input-inline layui-show-xs-block">
              <button class="layui-btn" data-type="reload">搜索</button>
            </div>

          </div>
        </div>


        <div class="layui-card-header">
          <button id="addTeam" class="layui-btn">
            <i class="layui-icon"></i>添加团队</button></div>
        <div class="layui-card-body ">
          <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- layui 引入-->
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/layui/2.5.7/layui.all.min.js"></script>
<!-- 渲染-->
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="join">加入团队</a>
</script>

<script type="text/javascript">
  layui.use(['table', 'layer', 'form'], function () {
    const table = layui.table;
    var layer = layui.layer;
    var form = layui.form;
    popForm = layui.form;

    table.render({
      elem: '#test',
      toolbar: true,
      loading: true,
      method:"post",
      title: "团队列表",
      url:'http://localhost:8080/student/team/query',
      cellMinWidth: 180,
      contentType: 'application/json',
      tooltip: true,
      where:{
        active:'GetAll'
      },parseData: function (res) {
        console.log(res);
        return {
          "code": 0,
          "msg": "",
          "count": 1000,
          "data": res
        }
      },

      cols: [
        [{
          field: 'teamID',
          title: '团队编号',
          align: 'center'
        }, {
          field: 'teamSize',
          title: '人数情况',
          align: 'center',
        }, {
          field: 'arrangement',
          title: '职位安排',
          align: 'center',
          templet: function (d) {
            var res=d.arrangement;
            res=JSON.parse(res);
            console.log("res:");
            console.log(res.leader);
            var result="";
            if(res.leader!=null)result=result+"队长是"+res.leader.name;
            else result=result+"队长职位为空";
            result=result+",\n";
            if(res.productManager!=null)result=result+"产品经理是"+res.productManager.name;
            else result=result+"产品经理职位为空";
            result=result+",\n";
            if(res.planQualityManager!=null)result=result+"计划经理是"+res.planQualityManager.name;
            else result=result+"计划经理职位为空";
            result=result+",\n";
            if(res.devManager!=null)result=result+"开发经理是"+res.devManager.name;
            else result=result+"开发经理职位为空";
            result=result+",\n";
            if(res.testManager!=null)result=result+"测试经理是"+res.testManager.name;
            else result=result+"测试经理职位为空";
            console.log(result);
            return result
          }
        },{
          field: 'isbuild',
          title: '建立情况',
          align: 'center',
          templet: function (d) {
            return d.isbuild ? '是' : '否'; // 将布尔值转换为字符串格式
          }
        },
          {
          field: 'Operation',
          title: '操作',
          align: 'center',
          toolbar: '#barDemo'
        }]
      ],
      id: 'testReload',
      page: true
    });

    // 监听加入团队按钮是否被点击
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      var layEvent = obj.event;
      if (layEvent === 'join') { // 加入团队
        var d={
          teamID:data.teamID
        };
        layer.confirm('确定要加入编号为：' + data.teamID + ' 的团队吗？', function (index) {
          $.ajax({
            url: 'http://localhost:8080/student/team/join',
            type: 'post',
            dataType: 'json',
            data:JSON.stringify(d),
            contentType: 'application/json',
            crossDomain: true,
            success: function (result) {
              if (result.status == 0) {
                layer.msg("加入团队成功", { icon: 1 });
                layui.table.reload('testReload');
              } else {
                layer.msg(result.object, { icon: 5 });
              }
            }
          });
          layer.close(index);
        });
      }
    });
    // 添加新团队事件
    $('#addTeam').click(function () {
      $.ajax({//开始异步
        url: 'http://localhost:8080/student/team/add',
        type: 'post',
        dataType: 'json',
        contentType:'application.json',
        success: function (result) {
          if (result.status == 0) {
            // 构造一条记录对象
            // 获取表格实例，并添加新行数据
            layer.msg(result.object, {icon: 1});
          } else {
            layer.msg(result.object, { icon: 5 });
          }
        }
      })
    })
  })

  //---------------表格搜索重载----------------
  var $ = layui.$,
          active = {
            reload: function () {
              //执行重载
              table.reload('testReload', {
                url: '/api/get-new-row-data',
                page: {
                  curr: 1 //重新从第 1 页开始
                },
                where: {
                  action: 'GetAll',
                  number: $('#demoReload').val()
                }
              });
            }
          };

  $('.demoTable .layui-btn').on('click', function () {
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
</script>
</body>
</html>
