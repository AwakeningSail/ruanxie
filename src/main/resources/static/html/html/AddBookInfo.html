<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分配职务</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery-3.3.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body>
    <div class="layui-form" style="margin-left:200px;margin-top:30px">

<!--                    placeholder="请输入图书编号 " class="layui-input">-->

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>组长
            </label>
            <div class="layui-input-inline">
                <input type="text" id="leader" name="leader" autocomplete="off" placeholder="请输入组长学号"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>产品经理
            </label>
            <div class="layui-input-inline">
                <input type="text" id="productManager" name="productManager" class="layui-input" placeholder="请输入产品经理学号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>计划和质量经理
            </label>
            <div class="layui-input-inline">
                <input type="text" id="planQualityManager" name="planQualityManager" class="layui-input"
                    placeholder="请输入计划和质量经理学号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>开发经理
            </label>
            <div class="layui-input-inline">
                <input type="text" id="devManager" name="devManager" class="layui-input" placeholder="请输入开发经理学号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>测试经理
            </label>
            <div class="layui-input-inline">
                <input type="text" id="testManager" name="testManager" class="layui-input" placeholder="请输入测试经理学号">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" id="btn1" Width="60">确认分配</button>
        </div>
    </div>

    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script charset="utf-8">
        $(function () {
            layui.use(['layer', 'laydate'], function () {
                var layer = layui.layer;
                var laydate = layui.laydate;

                // laydate.render({
                //     elem: '#Book_ID',
                //     trigger: 'click',
                //     type: 'year'
                // });
            });

            $("#btn1").click(function () {
                var data = {
                    leader: $("#leader").val(),
                    productManager: $("#productManager").val(),
                    planQualityManager: $("#planQualityManager").val(),
                    devManager: $("#devManager").val(),
                    testManager: $("#testManager").val(),
                };

                $.ajax({
                    url: 'http://localhost:8080/student/team/arrangement/update',
                    type: 'post',
                    data: JSON.stringify(data),
                    dataType: 'json',
                    crossDomain: true,
                    contentType: 'application/json',
                    success: function (result) {
                    	result = JSON.stringify(result);
                    	result = $.parseJSON(result);
                        if (result.status == 0) { //成功
                            layer.msg(result.object, {icon: 1});
                        } else { //失败
                            layer.msg(result.object, { icon: 5 });
                        }
                    },
                    error: function () {
                    	layer.msg("服务器连接失败,稍后请重试", { icon: 5 });
        			}
                });
            });

        });
    </script>
</body>

</html>
