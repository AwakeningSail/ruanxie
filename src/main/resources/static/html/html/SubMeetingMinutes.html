<script charset="utf-8">
    $(function () {
        layui.use(['layer', 'laydate'], function () {
            var layer = layui.layer;
            var laydate = layui.laydate;

            // laydate.render({
            //     elem: '#Book_ID',
            //     trigger: 'click',
            //     type: 'year'
            // });
        });

        $("#btn1").click(function () {
            var data = {
                documentID: $("#documentID").val(),
            };
            var url = decodeURI(location.search); //获取url中"?"符后的字串 ?vm_id=2
            console.log(url);
            var dd;
            if(url.indexOf("?") != -1) {//undefined
                str = url.substr(1);
                strs = str.split("=");
                dd = strs[1];
            }
            var d = {
                documentID: parseInt($("#documentID").val()),
                teamWorkID: parseInt(dd)
            };
            $.ajax({
                url: 'http://localhost:8080/student/teamwork/teamWorkmeetingMinutes/update',
                dataType: 'json',
                crossDomain: true,
                type: 'post',
                data: JSON.stringify(d),
                contentType: 'application/json',
                success: function (result) {
                    result = JSON.stringify(result);
                    result = $.parseJSON(result);
                    if (result.status == 2) { //成功
                        layer.msg(result.object, {icon: 1});
                    } else { //失败
                        layer.msg(result.object, { icon: 5 });
                    }
                },
                error: function () {
                    layer.msg("服务器连接失败,稍后请重试", { icon: 5 });
                }
            });
        });

    });
</script>
