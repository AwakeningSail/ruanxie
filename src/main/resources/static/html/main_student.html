    <script>
    	function exit(){
    		$.ajax({
                url: 'http://localhost:8080/user/tologout',
                type: 'post',
                success: function (msg) {
                  msg = JSON.stringify(msg);
                  msg = $.parseJSON(msg);
                  if (msg.result == 0) {
                    layer.closeAll();
                    window.location.href='index.html';
              	  } else if (msg.result == -1) {
              	    layer.closeAll();
              		window.location.href='index.html';
              	  }
              	},
    			error: function () {
    				layer.closeAll();
              		window.location.href='index.html';
    			}
            });
    	}
    </script>
